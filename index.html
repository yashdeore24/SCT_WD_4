<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <form id="todoForm">
      <input id="taskInput" type="text" placeholder="Add a task" required>
      <input id="dateInput" type="date" required>
      <input id="timeInput" type="time" required>
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
